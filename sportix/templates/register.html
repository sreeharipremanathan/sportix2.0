<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>register</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert 
        {% if message.tags == 'success' %}alert-success 
        {% elif message.tags == 'error' %}alert-danger 
        {% elif message.tags == 'warning' %}alert-warning 
        {% endif %}
        alert-dismissible fade show position-relative" role="alert">
        {{ message }}
        <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

        <br>
    <form action="" method="post" >
        {% csrf_token %}

        <h3>Register Here</h3>
        
        <label for="username">name</label>
        <input type="text" placeholder="name" id="username" name="name">
        <label for="username">Username</label>
        <input type="text" placeholder="Email" id="username" name="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">

        <button type="submit" value="register">Register</button>
        
    </form>
    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
