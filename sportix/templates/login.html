<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>login</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show position-relative" role="alert">
        {{ message }}
        <button type="button" class="btn-close position-absolute aria-hidden=true top-0 end-0 m-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}{% if messages %}
    {% for message in messages %}
    <div class="alert 
        {% if message.tags == 'success' %}alert-success 
        {% elif message.tags == 'error' %}alert-danger 
        {% elif message.tags == 'warning' %}alert-warning 
        {% endif %}
        alert-dismissible fade show position-relative" role="alert">
        {{ message }}
        <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}

        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" name="uname">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">

        <button type="submit">Log In</button>
        <p>Don't have an account?</p> <a href="../register">Register</a>
    </form>
</body>
</html>
