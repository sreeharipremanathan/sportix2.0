<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../admin_home">Home</a>
                </li>
              
              <li class="nav-item">
                <a class="nav-link" href="../logout">Logout</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4">Edit Product</h2>
    
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category" required>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>
                            {{ cat.category }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" value="{{ product.price }}" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Offer Price</label>
                    <input type="number" class="form-control" name="offer_price" value="{{ product.offer_price }}" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" value="{{ product.stock }}" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3" required>{{ product.description }}</textarea>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Product Image</label><br>
                    <img src="{{ product.image.url }}" alt="Current Image" width="100" class="rounded mb-2">
                    <input type="file" class="form-control" name="image">
                </div>
    
                <button type="submit" class="btn btn-success">Update Product</button>
                <a href="" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>l
